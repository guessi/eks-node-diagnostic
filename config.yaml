---
# region of the target Amazon EKS cluster
region: us-east-1

# expiration second of the S3 Presigned URL (default: 300s)
expiredSeconds: 300

# S3 bucket to store the tarball(s) generated by "NodeDiagnostic"
bucketName: node-diagnostic-EXAMPLE

# target node(s), expected to be in EC2 instance id format, should match /i-[a-z0-9]{17}/ pattern
# easy way, use the helper command to generate the array as the value of "nodes"
# $ kubectl get nodes -o jsonpath='{range .items[*]}{"- "}{.metadata.name}{"\n"}{end}'
nodes: []
# nodes:
# - i-EXAMPLE1111111111
# - i-EXAMPLE2222222222
# - i-EXAMPLE3333333333